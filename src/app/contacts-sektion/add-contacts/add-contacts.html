
@if(isOpen) {
        <section class="add-contacts-section" [ngClass]="mobileClass">
            <div class="card-wrapper">
                <div class="add-content">
                    <div class="left-container">
                        <div class="left-content">
                            <img class="Logo-White" src="/icons/join-logo-white.svg" alt="logo" />
                            <h2>Add contact</h2>
                            <h3>Tasks are better with a team!</h3>
                            <img class="underline" src="/img/Card_Contacts/Vector%205.png" alt="logo" />
                        </div>
                    </div>
                </div>
                <div class="add-content-right">
                    <div class="right-content">
                        <div class="close-btn">
                            <img src="/icons/close.svg" alt="close" /> <!-- Icon einfügen -->
                        </div>
                        <div class="contact-form">
                            <div class="contact-avatar">
                                <img src="/icons/person.svg" alt="person" /> <!-- Icon einfügen -->
                            </div>
                            <form>
                                <div class="input-group">
                                    <input type="text" placeholder="Name" required />
                                    <img src="/icons/person.svg" alt="person" /> <!-- Icon einfügen -->
                                </div>
                                <div class="input-group">
                                    <input type="email" placeholder="Email" required />
                                    <img src="/icons/mail.svg" alt="mail" /> <!-- Icon einfügen -->
                                </div>
                                <div class="input-group">
                                    <input type="tel" placeholder="Phone" required />
                                    <img src="/icons/call.svg" alt="phone" /> <!-- Icon einfügen -->
                                </div>
                                <div class="button-group">
                                    <button type="button" class="cancel-btn">Cancel</button>
                                    <button type="submit" class="create-btn">Create contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    }
